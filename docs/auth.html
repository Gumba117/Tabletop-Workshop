<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Tabletop Workshop</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
    <h1>🛒 Carrito de Compras</h1>
    <nav>
      <a href="./catalog.html">🎲 Inicio</a>
      <a href="./cart.html"> Carrito</a>
      <a href="./orders.html">📦 Pedidos</a>
      <button id="logout-btn" onclick="logout()">Cerrar sesión</button>
    </nav>
  </header>
  <main class="auth-container">
    <h1>🎲 Tabletop Workshop</h1>
    <h2>Accede a tu cuenta</h2>

    <form id="auth-form" class="auth-form">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <div class="auth-buttons">
        <button type="submit" id="login-btn" class="btn">Iniciar sesión</button>
        <button type="button" id="signup-btn" class="btn secondary">Registrarse</button>
      </div>
    </form>

    <div id="auth-message" class="auth-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Tabletop Workshop</p>
  </footer>

  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
